<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf, *ngFor...</p>
    <button class="btn btn-primary" (click)="gotoAttributeDir()">Go To Attribute</button>
  </div>
<div class="row pt-3">
    <div class="col-3">
        <div *ngIf="div1Visible" class="bg-danger p-3 text-center">
           <h4>Div-1 </h4> 
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="div2Visible" class="bg-success p-3 text-center">
            <h4>Div-2 </h4> 
        </div>
    </div> 
    <div class="col-3">
        <div *ngIf = "num1 == num2" class="bg-secondary p-3 text-center">
            <h4>Div-3 </h4> 
        </div>
    </div>
    <div class="col-3">
        <div  *ngIf = "selectedState == 'USA'" class="bg-primary p-3 text-center">
            <h4>Div-4 </h4> 
        </div>
    </div>
</div>
<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger" (click) = "hideDiv1()">Hide</button>
        <button class="btn btn-primary mx-2" (click) = "showDiv1()">Show</button>
    </div>
    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv2()">Toggle</button>
    </div> 
    <div class="col-3">
          <div style="display: flex;align-items:center">
            <input type="text" [(ngModel)] = "num1" placeholder="Num-1" class="width-50">
            <input type="text" [(ngModel)] = "num2" placeholder="Num-2" class="width-50">
          </div>
    </div>
    <div class="col-3">
        <div style="display: flex;align-items:center">
            <input  type="checkbox"  class="width-50">
            <select [(ngModel)] = "selectedState">
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
          </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityList"> {{city}}</li>
        </ul>

        <select>
            <option *ngFor="let c of cityList">{{c}}</option>
        </select>
    </div>

    <div class="col-3">
        <div > </div>
    </div>
    <div class="col-3">
        <select >
            <option *ngFor="let s of studenList" [value]="s.studId">{{s.name}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option></option>
        </select>
    </div>

</div>

<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>  
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let stu of studenList; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{stu.name}}</td>
                    <td>{{stu.city}}</td>
                    <td>
                        <span *ngIf="stu.isActive">Active</span>
                        <span *ngIf="!stu.isActive">De-Active</span>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
